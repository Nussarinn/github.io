<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <link rel="icon" type="image/ico" href="media/logo.png">
    <title>Þriðjudagur</title>
</head>
<body>
    <section class="header">
        <a href="index.html"><img src="media/home.svg" alt="logo" class="logo"></a>
        <a href="" class="login">Login</a>
    </section>
    <h1>Bringa</h1>
    <a class="choice" href="#1">Æfingar</a>
    <a class="choice" href="#2">Teyjur</a>
    <section id="1" class="row">
        <a class="collapsible"><h3>Bench Press</h3></a>
        <div class="content">
            <p><strong>Vöðvar: </strong>Miðju bringa</p>
            <img src="media/bench.jpg" alt="Bench Press">
        </div>
        <a class="collapsible"><h3>Incline Bench Press</h3></a>
        <div class="content">
            <p><strong>Vöðvar: </strong>Efri bringa</p>
            <img src="media/incline-dumbbell-press.jpg" alt="Incline Dumbbell Bench Press">
        </div>
        <a class="collapsible"><h3>High Cable Cross-over</h3></a>
        <div class="content">
            <p><strong>Vöðvar: </strong>Miðju bringa, neðri bringa</p>
            <img src="media/cable-crossover.jpg" alt="Cable Cross-over">
        </div>
    </section>
    <br>
    <section id="2" class="row">
        <a class="collapsible"><h3>Teyjur</h3></a>
        <div class="content">
            <img src="media/chest-stretch.jpg" alt="Stretch 1">
            <img src="media/chest-stretch2.jpg" alt="Stretch 2">
        </div>
    </section>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          });
        }
    </script>
</body>
</html>
